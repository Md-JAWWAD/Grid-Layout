<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layouts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Grid Layouts</h1>
    </header>

    <section class="intro">
        <h2>Introduction</h2>
        <p>This page showcases various layouts using CSS Grid.</p>
    </section>

    <section class="grid-layout-1">
        <h2>Grid Layout 1: Three Columns</h2>
        <div class="grid-container">
            <div class="grid-item">Column 1</div>
            <div class="grid-item">Column 2</div>
            <div class="grid-item">Column 3</div>
        </div>
    </section>

    <section class="grid-layout-2">
        <h2>Grid Layout 2: Asymmetrical</h2>
        <div class="grid-container asymmetrical">
            <div class="grid-item large">Large Item</div>
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
        </div>
    </section>

    <section class="grid-layout-3">
        <h2>Grid Layout 3: Gallery</h2>
        <div class="grid-container gallery">
            <div class="grid-item">Image 1</div>
            <div class="grid-item">Image 2</div>
            <div class="grid-item">Image 3</div>
            <div class="grid-item">Image 4</div>
            <div class="grid-item">Image 5</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CSS Grid Example</p>
    </footer>
</body>
</html>
